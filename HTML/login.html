<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for users">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css"> <!-- Link to external CSS file -->
    
</head>
<body>
    <main>
        <!-- Login form container -->
        <div class="login-container">
            <!-- Form with action and method attributes -->
            <form id="loginForm" action="/login" method="post">
                <h1>Login</h1>
                
                <!-- Email input field with placeholder and required attributes -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus>
                <small class="error-message" id="emailError"></small>
                
                <!-- Password input field with placeholder and required attributes -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="error-message" id="passwordError"></small>
                
                <!-- Checkbox input for remember me option -->
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                
                <!-- Submit button -->
                <button type="submit">Login</button>
                
                <!-- Link to reset password -->
                <a href="/reset-password">Forgot password?</a>
            </form>
        </div>
    </main>
    <script defer src="../js/login.js"></script>
</body>
</html>
