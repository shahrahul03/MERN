<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <section id="contact" class="flex flex-col md:flex-row justify-center items-center p-8 bg-white text-gray-900">
        <div class="w-full md:w-1/2 p-4">
            <img src="../../GizmoHub/img/image.jpg.jpg" alt="company-image" class="w-full h-auto object-cover" loading="lazy">
        </div>
        <div class="w-full md:w-1/2 max-w-md p-4">
            <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <textarea name="message" rows="6" placeholder="Your Message" class="w-full px-4 py-2 border rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-md">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
