<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
      /* General styling for the form */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f2f5;
        font-family: Arial, sans-serif;
    }
    
    .form-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 1rem;
    }
    
    .form-group {
        margin-bottom: 1rem;
        position: relative;
    }
    
    label {
        margin-bottom: 0.5rem;
        display: block;
    }
    
    input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .password-container {
        display: flex;
        align-items: center;
    }
    
    .password-container input {
        flex: 1;
    }
    
    .password-container i {
        margin-left: -30px;
        cursor: pointer;
    }
    
    button {
        padding: 0.75rem;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
    }
    
    button:hover {
        background: #0056b3;
    }
    
    .error-message {
        color: red;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
    }
    
    .success-message {
        color: green;
        text-align: center;
        font-size: 0.875rem;
        margin-top: 1rem;
    }


    </style>
</head>
<body>
    <!-- <H2> JavaScripte</H2>
    <p>Click the button to display the date</p>

    <button onClick= "displayData()"> The time is?</button>
    <p id="demo"></p>

    <button id="color-btn" onClick="changeColor()">Click me</button>
    <button onClick="newButton()" id="new-btn">New button</button> -->

    <div class="form-container">
        <form id="registerForm">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="ri-eye-line" id="togglePassword"></i>
                    
                </div>
                <small class="error-message"></small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="../js/eventHandling.js"></script>
</body>
</html>
