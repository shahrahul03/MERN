<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(5, 37, 75);
            padding: 10px 20px;
            border: 5px double white;
            border-radius: 11px;
        }

        .sidenav {
            display: none;
            flex-direction: column;
            text-decoration: none;
            background-color: rgb(17, 17, 113);
            color: white;
            border-radius: 11px;
        }

        .sidenavbar-links a {
            text-decoration: none;
            color: white;
        }

        .pcps-title {
            font-size: 1.5em;
            color: white;
        }

        .navbar-links ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .sidenavbar-links ul {
            margin: 10px;
            padding: 0;
            list-style: none;
        }

        .sidenavbar-links ul {
            list-style: none;
        }

        .navbar-links li {
            margin-left: 20px;
        }

        .sidenavbar-links li {
            margin-left: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        .sidenavbar-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        .navbar-links a:hover {
            background-color: rgb(10, 80, 110);
            padding: 3px;
            border-radius: 5px;
        }

        .sidenavbar-links a:hover {
            background-color: rgb(10, 80, 110);
            padding: 3px;
            border-radius: 5px;
        }

        .toggle-button {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }

        .toggle-button .bar {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
            }

            .navbar-links ul {
                flex-direction: column;
                width: 100%;
            }

            .navbar-links li {
                text-align: right;
                margin: 10px 0;
            }

            .toggle-button {
                display: flex;
            }

            .sidenav {
                display: flex;
            }

            .sidenavbar-links {
                display: none;
                width: 100%;
            }

            .sidenavbar-links ul {
                flex-direction: column;
                width: 100%;
            }

            .sidenavbar-links li {
                text-align: left;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="pcps-title">PCPS College</div>
        <a href="javascript:void(0);" class="toggle-button" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links" id="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav class="sidenav">
        <div class="sidenavbar-links" id="sidenavbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <h1>PCPS College</h1>
    <script>
        function toggleMenu() {
            const navbarLinks = document.getElementById('sidenavbar-links');
            if (navbarLinks.style.display === 'flex') {
                navbarLinks.style.display = 'none';
            } else {
                navbarLinks.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
