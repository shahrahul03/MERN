<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Restaurant </title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="contact-page">
    <header>
        <h1>Restaurant Name</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>Address: kupandol, kathmandu, Nepal</p>
            <p>Phone: 98********</p>
            <p>Email: info@restaurant.com</p>
        </section>
        <hr>
        <h2 id="contact-head">Send Us a Message</h2>

        <section class="contact-form">
            
           <div class ="form-div">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
           </div>
        </section>
        <hr>

        <section class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.0625942560173!2d85.31701100000001!3d27.684460200000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19b5ad9b8dff%3A0x12a4b82675e789a3!2sPatan%20College%20For%20Professional%20Studies!5e0!3m2!1sen!2snp!4v1718037182409!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurant Name</p>
    </footer>
</body>
</html>
