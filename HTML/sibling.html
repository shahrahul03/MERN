<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .cart {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .cart h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            display: flex;
            align-items: center;
        }
        
        .item-info img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .item-details h2 {
            margin: 0 0 5px;
            font-size: 18px;
        }
        
        .item-details p {
            margin: 0;
            color: #888;
        }
        
        .item-actions input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
            text-align: center;
        }
        
        .item-actions button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .item-actions button:hover {
            background-color: #c0392b;
        }
        
        .cart-summary {
            text-align: center;
            margin-top: 20px;
        }
        
        .cart-summary h3 {
            margin: 0 0 20px;
        }
        
        .checkout {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .checkout:hover {
            background-color: #2ecc71;
        }
        
    </style>
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/100" alt="Item 1">
                <div class="item-details">
                    <h2>Item 1</h2>
                    <p>$10.00</p>
                </div>
            </div>
            <div class="item-actions">
                <input type="number" value="1" min="1">
                <button>Remove</button>
            </div>
        </div>
        <div class="cart-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/100" alt="Item 2">
                <div class="item-details">
                    <h2>Item 2</h2>
                    <p>$15.00</p>
                </div>
            </div>
            <div class="item-actions">
                <input type="number" value="1" min="1">
                <button>Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Total: $25.00</h3>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </div>
    <ul id="menu">
        <li>Home</li>
        <li>Products</li>
        <li class="current">Customer Support</li>
        <li>Carrers</li>
        <li>Investors</li>
        <li>News</li>
        <li>About us</li>
    </ul>
    <script src="../js/sibling.js"></script>
</body>
</html>
