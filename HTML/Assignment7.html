    <!--
1. Lists in HTML

Definition: Lists are used to present items in a specific order or grouping, often for tasks, descriptions, or collections.
Tags:
<ul> (Unordered List): Creates an unordered list, where items are not implied to have a specific sequence. Each item is denoted by <li> (List Item) tags.
<ol> (Ordered List): Creates an ordered list, where items have a sequential order. The order is usually indicated by numbers or letters, automatically generated by the browser.
<dl> (Definition List): Creates a definition list, suitable for presenting terms and their associated definitions. It uses <dt> (Definition Term) tags for terms and <dd> (Definition Description) tags for definitions.
  -->

<!-- 
2.  <thead>, <tbody>, and <tfoot> Tags in HTML Tables

Purpose: These tags provide semantic structure to tables, improving accessibility and maintainability.
Tags:
<thead> (Table Header): Defines the header row(s) of a table, typically containing labels for the data in each column.
<tbody> (Table Body): Contains the main content of the table, the data cells.
<tfoot> (Table Footer): Defines a summary row(s) for the table, often used for calculations or additional information.
 -->

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>city</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rahul</td>
            <td>21</td>
            <td>kathmandu</td>
        </tr>
        <tr>
            <td>Suraj</td>
            <td>23</td>
            <td>kathmandu</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2"> page 1 Of 2</td>
        </tr>
    </tfoot>
    
</table>

<!-- 
3. rowspan and colspan Attributes in HTML Tables

Function: These attributes are used to combine table cells, spanning multiple rows or columns.
Attributes:
rowspan: Specifies the number of rows a cell should span vertically.
colspan: Specifies the number of columns a cell should span horizontally.
 -->

 <table>
    <thead>
      <tr>
        <th rowspan="2">Product</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th>Regular</th>
        <th>Sale</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>T-Shirt</td>
        <td>2000.00</td>
        <td>3000.00</td>
      </tr>
      <tr>
        <td>Jeans</td>
        <td colspan="2">2500.00</td>
      </tr>
    </tbody>
  </table>
